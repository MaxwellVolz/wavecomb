report:
  body: '<p><strong>Thursday AM Report for North OC:</strong> <strong>Crumbly/bumpy
    surf that looks sluggish on the deep early AM high tide - may improve some through
    mid AM but onshore wind an issue</strong><br>

    <br>

    The nice conditions we''ve seen for most of the week have broken down with onshore
    SW wind bump on it this morning. Combined with the early 6''+ high tide the surf
    is mediocre at best. The mix of NW and SW swell continues with fairly widespread
    waist-chest high surf from north of the HB Pier through West Newport. Top spots
    are up to shoulder high or so.It''s rideable and semi peaky at times.&nbsp;</p>

    <p>Finding a decent wind/tide window today will be a challenge. As the tide drops
    through the morning and the swell mix stands up more we''re likely to see an increase
    in SW wind and more bump. Then as the tide really drains out to a negative low
    this afternoon, SW to W wind will come up further for bump to chop. The mid morning
    will probably be the best mix of wind/tide but I''d keep expectations for even
    that time low. &nbsp;<br>

    <br>

    </p>'
