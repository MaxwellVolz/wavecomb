    description: 'Santa Ana River Jetties is the most consistent spot in Newport.
      It is, however, extremely varied in shape and depends on the contour of the
      sandbars. Lefts tend to be fast and predominant during S swells and can turn
      hollow on a light offshore wind. Westerly winds easily blow out the spot. In
      winter, the break is far peakier. Steep peaks are found on the right tide, but
      if you don''t surf the spot regularly, the chances of a great day are slim. '
